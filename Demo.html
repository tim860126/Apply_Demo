<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <title>Demo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/dataTables.fixedColumns.min.css" rel="stylesheet" type="text/css">
	<link href="css/datatables.responsive.css" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="css/light.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="sweetalert2/sweetalert2.min.css">
  </head>
  
  <script>
	function test()
	{
		Swal.fire(
		'成功',
		'已完成送出',
		'success'
		)
	}
	
  </script>
  <body>
	<div class="content ">
		<div class="col-xl-7 col-lg-6 ">
                <!-- START card -->
                <div class="card card-transparent">
                  <div class="card-body">
                    <form id="form-personal" role="form" autocomplete="off" novalidate="novalidate">
                      
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group form-group-default input-group required">
                            <div class="form-input-group">
                              <label>姓名</label>
                              <input type="text" class="form-control" name="username" placeholder="您的姓名" required aria-required="true">
                            </div>
                            
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group form-group-default required">
                            <label>電話</label>
                            <input type="number" class="form-control" name="number" placeholder="您的電話" required aria-required="true">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group form-group-default required">
                            <label>聯絡地址</label>
                            <input type="text" class="form-control" name="postion" placeholder="您的聯絡地址" required aria-required="true">
							
                          </div>
                        </div>
                      </div>
                    
                   
                      <button class="btn btn-primary" type="button" onclick="test()">送出</button>
                    </form>
                  </div>
                </div>
                <!-- END card -->
              </div>
			  
			
	</div>
	
	<div class=" container-fluid   container-fixed-lg">
            <div class="row">
              
              <div class="col-lg-12">
                <div class="card card-transparent">
                  <div class="card-header ">
                    <div class="card-title">AAPL历史数据
                    </div>
                   
                  </div>
                  <div class="card-body">
                    <table id="example" class="table" style="width:100%">
						<thead>
							<tr>
								<th>日期</th>
								<th>收盤</th>
								<th>開盤</th>
								<th>高</th>
								<th>低</th>
								<th>交易量</th>
								<th>漲跌幅</th>
							</tr>
						</thead>
						<tbody id="examplebd">
						</tbody>
						 <tfoot>
							<tr>
							<th>最高:157.26</th>
							<th>最低:142.50</th>
							<th>差價:14.76</th>
							<th>平均:150.32</th>
							<th>漲跌幅:-2.62</th>
							</tr>
						</tfoot>
        
					</table>
                  </div>
                </div>
                <!-- END card -->
              </div>
            </div>
          </div>
  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/jquery.validate.min.js" type="text/javascript"></script>
  <script src="sweetalert2/sweetalert2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="js/pages.js" type="text/javascript"></script>
  <script src="js/form_layouts.js" type="text/javascript"></script>	
  <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="js/dataTables.tableTools.min.js" type="text/javascript"></script>
  <script src="js/dataTables.bootstrap.js" type="text/javascript"></script>
  <script src="js/jquery-datatable-bootstrap.js" type="text/javascript"></script>
  <script src="js/modernizr.custom.js" type="text/javascript"></script>
  <script>
  $(document).ready(function() {
    $('#example').DataTable( {
        "ajax": "data.txt",
		"order": [[ 0, "desc" ]],
		"pageLength": 50
    } );
	
	setTimeout(function() { 
		
		
		var tr_length = $('.table tr').length; 
		for(var i=0; i < tr_length; i++){
			a=$('.table tr:eq('+i+') td:eq(6)').text();
			a=parseFloat(a);
			if (a<0){
				$('.table tr:eq('+i+') td:eq(6)').css("color","LimeGreen");
				$('.table tr:eq('+i+') td:eq(1)').css("color","LimeGreen");
			}
			else{
				$('.table tr:eq('+i+') td:eq(6)').css("color","red");
				$('.table tr:eq('+i+') td:eq(1)').css("color","red");
			}
		}
    }, 100);
	
	
   } );
   
   

   </script>
  
  </body>
  
  
  </html>
